<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-School</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- header section start -->
    
      <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg c-nav">
            <div class="container-fluid px-0">
              <!-- logo start -->
              <a class="navbar-brand" href="index.html">
                <img src="images/Group 1.png" alt="e-school" class="img-fluid logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nbc" aria-controls="nbc" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- menu start  -->
              <div class="collapse navbar-collapse menu" id="nbc">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Books</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Others</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
                <!-- sign in  -->
                <button type="button" data-bs-target="#sign" data-bs-toggle="modal" class="btn b-cm b-h">Sign in</button>
                
                <div class="modal" id="sign">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="container">
                      <div class="modal-body">
                        <form action="#">
                          <label for="name">Name:</label><br>
                          <input type="text" placeholder="Enter your name" required><br>

                          <label for="email">Email:</label><br>
                          <input type="email" placeholder="Enter your email" required><br>

                          <label for="password">Password:</label><br>
                          <input type="password" placeholder="Enter your password" required><br><br>

                          <button type="submit" class="btn btn-primary">Sign In</button>
                          <button type="reset" class="btn btn-secondary">Reset</button>

                        </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

    <!-- header section end -->

    <!-- banner section start  -->
    <section class="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-5 col-lg-6 order-2 order-lg-1">
            <div class="b_text">
              <p class="b_p1">Are you ready to Learn?</p>
              <h1 class="b_h1">Learn With fun on <span>any schedule</span></h1>
              <p class="b_p2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius blandit facilisis quam 
              netus.</p>
              <button type="button" class="btn b-cm">Get Started</button>
            </div>
          </div>

          <div class="offset-xl-1 col-xl-6 col-lg-6 order-1 order-lg-2">
            <div class="b_img">
              <img src="images/banner.png" class="w-100" alt="e-school">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section end  -->


    <!-- js links  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
